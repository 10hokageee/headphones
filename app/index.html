<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeadPhones</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
<header class="header">
  <div class="container">
    <div class="header-top">

    <nav class="header-top__nav">

      <a class="header-top__link-logo" href="#">
        <img class="header-top__logo" src="images/icons/logo.svg" alt="Logotype">
      </a>

      <ul class="header-top__list">
        <li class="header-top__list-item">
          <a class="header-top__list-link" href="#">
            <svg>
              <use xlink:href="images/sprite.svg#search"></use>
            </svg>
          </a>
        </li>

        <li class="header-top__list-item">
          <a class="header-top__list-link" href="#">
            <svg>
              <use xlink:href="images/sprite.svg#basket"></use>
            </svg>
          </a>
        </li>

        <li class="header-top__list-item">
          <a class="header-top__list-link" href="#">
            <svg>
              <use xlink:href="images/sprite.svg#user"></use>
            </svg>
          </a>
        </li>
      </ul>

      <button class="burger" type="button"> 
        <span class="burger__line"></span> 
        <span class="burger__line-second"></span> 
       </button>
      </nav>
    </div>

    <div class="header-content">
      <img class="header-content__img" src="images/head-content-bg.png" width="570" height="583" alt="">
      <div class="header-content__info">
      <span class="header-content__subtitle">Hear it. Feel it</span>
      <h1 class="header-content__title">Move with the music</h1>
      <ul class="header-content__price">
        <li class="header-content__price-new">$ 435</li>
        <li class="header-content__price-old">$ 465</li>
      </ul>
      <button type="button" class="header-content__btn">BUY NOW</button>
    </div>
    </div>
  </div>
</header>






<main class="main"></main>
<footer class="footer"></footer>

  <script src="js/main.min.js"></script>
</body>
</html>
